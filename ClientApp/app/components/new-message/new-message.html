<md-card class="card">
    <md-card-content>
        <md-input-container>
            <input [(ngModel)]="message.owner" mdInput placeholder="Name">
        </md-input-container>
        <md-input-container>
            <textarea [(ngModel)]="message.text" mdInput placeholder="Message"></textarea>
        </md-input-container>
        <md-card-actions>
            <button (click)="post()" md-button color="primary">POST</button>
        </md-card-actions>
    </md-card-content>
</md-card>
